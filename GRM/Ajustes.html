<!DOCTYPE html>
<html>
    <head>
        <title>Reporte</title>
        <meta charset="utf-8" />
        <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
        <link href="styles/main.css" rel="stylesheet" />
        <script src="cordova.js"></script>
        <script src="kendo/js/jquery.min.js"></script>
        <script src="kendo/js/kendo.mobile.min.js"></script>
        <style>
            html, body, #map-canvas
            {
                height: 100%;
            }
            #map-canvas
            {
                width: 100%;
            }
        </style>
        
    </head>
    <body>
        <div id="tabstrip-ajustes" 
             data-title="Ajustes" 
             data-role="view"
             data-transition="fade"
             data-show="initAjustes"
             >
            <div id="map-canvas"></div>
            <script>
               function initAjustes(e) 
               {
                  document.getElementById("map-canvas").style.width = String($(window).width()) + "px";
                  document.getElementById("map-canvas").style.height = String($(window).height()) + "px";
                  initialize();
               }   
               function initialize() 
              {
                   //alert("works");
                    var mapCanvas = document.getElementById('map-canvas');
                    var mapOptions = {
                      center: new google.maps.LatLng(14.0421531, -87.1908476),
                      zoom: 8,
                      mapTypeId: google.maps.MapTypeId.ROADMAP
                    }
                    var map = new google.maps.Map(mapCanvas, mapOptions)
                  
                   var marker = new google.maps.Marker({
                        position: new google.maps.LatLng(14.0421531, -87.1908476),
                        map: map,
                        title: "Ubicacion del vendedor [29/04/2015 9:28:00 am]",
                        animation: google.maps.Animation.DROP
                    });
              }
              
              //alert("works");
              google.maps.event.addDomListener(window, 'load', initialize)
            </script>
        </div>
    </body>
</html>
